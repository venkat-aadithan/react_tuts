<html>
    <head>
        <!-- dependency: React.js -->
        <script src="dist/js/react-with-addons.js"></script>
        <script src="dist/js/react-dom.js"></script>
        <script src="dist/js/browser.min.js"></script>

    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">

            var Checkbox = React.createClass({

                getInitialState : function(){
                    return {checked:true}
                },

                handlecheckbox : function(){
                    this.setState({checked:!this.state.checked});
                },

                render: function(){
                    var msg = '';
                    if(this.state.checked){
                        msg = 'checked';
                    } else {
                        msg = 'unchecked';
                    }
                    return (
                        <div>
                            <input type="checkbox" onChange={this.handlecheckbox} defaultChecked={this.state.checked}/>
                            <p>checkbox is {msg}</p>
                        </div>    
                    );
                }
            });
            
            ReactDOM.render(<Checkbox />,document.getElementById('example'));

        </script>

    </body>
</html>
