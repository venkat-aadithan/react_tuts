<html>
  <head>
    <!-- dependency: React.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>
        <div id="example"></div>

        <script type="text/babel">

            var ReactComponent = React.createClass({
                render:function(){
                    return (
                        <tr>
                            <td>{this.props.children}</td>
                            <td><button onClick={this.edit}>Edit</button></td>
                            <td><button onClick={this.remove}>Remove</button></td>
                        </tr>
                    );
                },
                edit:function(){
                    alert('edit is clicked');
                },
                remove:function(){
                    alert('remove is clicked');
                }
            });

            ReactDOM.render(<table><tbody><ReactComponent>Person A</ReactComponent><ReactComponent>Person B</ReactComponent><ReactComponent>Person C</ReactComponent></tbody></table>,document.getElementById('example'));

        </script>
  </body>
</html>
