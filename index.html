<html>
  <head>
    <!-- dependency: React.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>
        <div id="example"></div>

        <script type="text/babel">

            var ReactComponent = React.createClass({
                render:function(){
                    return (
                        <div>
                            <h2>{this.props.name}</h2>
                            <p>{this.props.use}</p>
                        </div>
                    );
                }
            });

            ReactDOM.render(<div><ReactComponent name="Jquery" use="Write less, do more!" /><ReactComponent name="Angularjs" use="Write once use anywhere" /><ReactComponent name="Reactjs" use="Javascript library for ui components"/></div>,document.getElementById('example'));

        </script>
  </body>
</html>
